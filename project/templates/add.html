{% extends "header.html" %}

{% block content %}

        <div class="col-lg-12">
          <h1 class="page-header">
              <small>Add a Note</small>
          </h1>
          <form action = "" method = "POST"
         enctype = "multipart/form-data">
          {{ form.csrf }}
            <div class="form-group row">
              <label for="userid" class="col-sm-2 col-form-label">User ID</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="userid" name="userid" placeholder="User ID">
              </div>
            </div>
            <div class="form-group row">
              <label for="product" class="col-sm-2 col-form-label">Product</label>
              <div class="col-sm-2">
                {{ form.product(class="form-control") }}
              </div>
            </div>
            <div class="form-group row">
              <label for="partnumber" class="col-sm-2 col-form-label">Part Number</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="partnumber" name="partnumber" placeholder="Part Number">
              </div>
            </div>
            <div class="form-group row">
              <label for="serialnumber" class="col-sm-2 col-form-label">Serial Number</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="serialnumber" name="serialnumber" placeholder="Serial Number">
              </div>
            </div>
            <div class="form-group row">
              <label for="designator" class="col-sm-2 col-form-label">Designator</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="designator" name="designator" placeholder="Camera 2, W7, etc">
              </div>
            </div>

            <div class="form-group row">
              <label for="notes" class="col-sm-2 col-form-label">Note</label>
              <div class="col-sm-5">
                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="uploadfile" class="col-sm-2 col-form-label">Attachment</label>
              <div class="col-sm-3">
                <label class="custom-file">
                  <input type="file" name="uploadfile" id="uploadfile" class="custom-file-input">
                  <span class="custom-file-control"></span>
                </label>
              </div>
            </div>

            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        <!--  Ask for:<br>
            User id<br>
            E-Folder Serial Number<br> (if already exists)
            part Number<br> (Only needed for first note)
            Type of note DROPDOWN: (assembly, ftp, service?)<br>
            Note<br>
            Attachment(?)<br> -->

        </div> <!-- /.col-lg-12 -->

{% endblock %}
