{% extends "header.html" %}

{% block content %}

        <div class="col-lg-12">
          <h1 class="page-header">
              <small>Create E-Folder Serial Number</small>
          </h1>
          <form>
            <div class="form-group row">
              <label for="inputUserID" class="col-sm-2 col-form-label">User ID</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="inputUserID" placeholder="User ID">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputUserID" class="col-sm-2 col-form-label">Part Number</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="inputUserID" placeholder="Gatan Part Number">
              </div>
            </div>
            <div class="form-group row">
              <label for="inputUserID" class="col-sm-2 col-form-label">Manufacturer Serial Number</label>
              <div class="col-sm-3">
                <input type="text" class="form-control" id="inputUserID" placeholder="Manufacturer Serial Number">
              </div>
            </div>



            <div class="form-group row">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        <!--  Ask for:<br>
            User id<br>
            E-Folder Serial Number<br> (if already exists)
            part Number<br> (Only needed for first note)
            Type of note DROPDOWN: (assembly, ftp, service?)<br>
            Note<br>
            Attachment(?)<br> -->

        </div> <!-- /.col-lg-12 -->


{% endblock %}
